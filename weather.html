<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmosphere | Premium Weather</title>
    <!-- Premium Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* -----------------------------------------------------------
           1. CORE VARIABLES & RESET
        ----------------------------------------------------------- */
        :root {
            --font-main: 'Inter', sans-serif;
            
            /* Glassmorphism Variables */
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            
            /* Colors */
            --text-white: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.7);
            --accent: #60a5fa;
            
            /* Spacing */
            --radius-lg: 24px;
            --radius-md: 16px;
            --radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: var(--font-main);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            transition: background 1s ease;
            background: #0f172a; /* Default Fallback */
            padding: 20px;
        }

        /* -----------------------------------------------------------
           2. DYNAMIC BACKGROUNDS (Animated Gradients)
        ----------------------------------------------------------- */
        .bg-default { background: linear-gradient(135deg, #1e293b, #0f172a); }
        .bg-clear-day { background: linear-gradient(135deg, #3b82f6, #0ea5e9); }
        .bg-clear-night { background: linear-gradient(135deg, #0f172a, #312e81); }
        .bg-cloudy { background: linear-gradient(135deg, #475569, #334155); }
        .bg-rain { background: linear-gradient(135deg, #374151, #1f2937); }
        .bg-snow { background: linear-gradient(135deg, #94a3b8, #64748b); }
        .bg-thunder { background: linear-gradient(135deg, #312e81, #1e1b4b); }

        /* Background Animation Overlay */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.1), transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        /* -----------------------------------------------------------
           3. MAIN APP CONTAINER (Glassmorphism)
        ----------------------------------------------------------- */
        .app-container {
            width: 100%;
            max-width: 420px;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            box-shadow: var(--glass-shadow);
            padding: 24px;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        /* -----------------------------------------------------------
           4. SEARCH BAR & LOCATION
        ----------------------------------------------------------- */
        .search-wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }

        .input-group {
            position: relative;
            flex: 1;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px 16px;
            padding-right: 40px;
            border-radius: var(--radius-md);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        input::placeholder { color: rgba(255, 255, 255, 0.4); }

        .search-icon-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            transition: color 0.2s;
        }
        .search-icon-btn:hover { color: white; }

        .location-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            width: 48px;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .location-btn:hover { background: rgba(255, 255, 255, 0.2); }

        /* Recent Searches */
        .recent-searches {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 8px;
            margin-bottom: 20px;
            scrollbar-width: none; /* Firefox */
        }
        .recent-searches::-webkit-scrollbar { display: none; }

        .chip {
            background: rgba(255, 255, 255, 0.08);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            white-space: nowrap;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
        }
        .chip:hover { background: rgba(255, 255, 255, 0.2); }

        /* -----------------------------------------------------------
           5. WEATHER DISPLAY
        ----------------------------------------------------------- */
        .weather-main {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease;
        }

        .weather-icon-lg {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.2));
        }

        .temperature-box {
            position: relative;
            display: inline-block;
        }

        .current-temp {
            font-size: 4.5rem;
            font-weight: 700;
            letter-spacing: -2px;
            line-height: 1;
            margin: 10px 0;
            background: linear-gradient(to bottom, #fff, #c4cbd4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .feels-like {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-top: -5px;
            margin-bottom: 15px;
        }

        .city-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .weather-desc {
            font-size: 1rem;
            color: var(--text-dim);
            text-transform: capitalize;
            font-weight: 500;
        }

        /* -----------------------------------------------------------
           6. STATS GRID
        ----------------------------------------------------------- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 16px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: transform 0.2s;
        }
        
        .stat-card:hover { transform: translateY(-2px); }

        .stat-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .stat-info h4 {
            font-size: 0.75rem;
            color: var(--text-dim);
            font-weight: 400;
        }

        .stat-info p {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* -----------------------------------------------------------
           7. FORECAST SECTION (Horizontal Scroll)
        ----------------------------------------------------------- */
        .forecast-header {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .forecast-container {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }

        .forecast-card {
            min-width: 70px;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 8px;
            border-radius: var(--radius-md);
            text-align: center;
            border: 1px solid transparent;
            transition: 0.2s;
        }
        
        .forecast-card:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .day-name { font-size: 0.8rem; color: var(--text-dim); margin-bottom: 8px; }
        .forecast-icon { width: 32px; height: 32px; margin-bottom: 8px; }
        .forecast-temp { font-size: 0.9rem; font-weight: 600; }

        /* -----------------------------------------------------------
           8. UTILITIES (Loading, Error)
        ----------------------------------------------------------- */
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }

        .error-msg {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
            padding: 12px;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 16px;
            display: none;
        }

        .hidden { display: none !important; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* SVG Colors */
        .icon-fill { fill: currentColor; }

    </style>
</head>
<body id="body" class="bg-default">
    <div class="bg-overlay"></div>

    <div class="app-container">
        
        <!-- Search Section -->
        <div class="search-wrapper">
            <div class="input-group">
                <input type="text" id="cityInput" placeholder="Search city..." autocomplete="off">
                <button class="search-icon-btn" id="searchBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
            </div>
            <button class="location-btn" id="geoBtn" title="Use current location">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 19 21 12 17 5 21 12 2"></polygon></svg>
            </button>
        </div>

        <!-- Recent Searches -->
        <div class="recent-searches" id="recentContainer"></div>

        <!-- Feedback UI -->
        <div class="loader" id="loader"></div>
        <div class="error-msg" id="errorMsg"></div>

        <!-- Main Content -->
        <div id="weatherContent" class="hidden">
            
            <!-- Main Weather -->
            <div class="weather-main">
                <div id="weatherIconContainer"></div>
                <div class="temperature-box">
                    <h1 class="current-temp"><span id="temp">0</span>°</h1>
                </div>
                <p class="feels-like">Feels like <span id="feelsLike">0</span>°</p>
                <h2 class="city-name" id="cityName">City Name</h2>
                <p class="weather-desc" id="weatherDesc">Condition</p>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <!-- Humidity -->
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path></svg>
                    </div>
                    <div class="stat-info">
                        <h4>Humidity</h4>
                        <p><span id="humidity">0</span>%</p>
                    </div>
                </div>
                <!-- Wind -->
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path></svg>
                    </div>
                    <div class="stat-info">
                        <h4>Wind</h4>
                        <p><span id="wind">0</span> <span style="font-size: 0.7em">km/h</span></p>
                    </div>
                </div>
                <!-- High / Low -->
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline><polyline points="16 7 22 7 22 13"></polyline></svg>
                    </div>
                    <div class="stat-info">
                        <h4>Max/Min</h4>
                        <p><span id="maxTemp">0</span>° / <span id="minTemp">0</span>°</p>
                    </div>
                </div>
                <!-- Day / Night -->
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                    </div>
                    <div class="stat-info">
                        <h4>Time</h4>
                        <p id="localTime">--:--</p>
                    </div>
                </div>
            </div>

            <!-- Forecast -->
            <div class="forecast-header">7-Day Forecast</div>
            <div class="forecast-container" id="forecastContainer">
                <!-- Forecast items injected via JS -->
            </div>
        </div>

    </div>

    <!-- -----------------------------------------------------------
       JAVASCRIPT LOGIC
    ----------------------------------------------------------- -->
    <script>
        // DOM Elements
        const els = {
            body: document.getElementById('body'),
            input: document.getElementById('cityInput'),
            searchBtn: document.getElementById('searchBtn'),
            geoBtn: document.getElementById('geoBtn'),
            recentBox: document.getElementById('recentContainer'),
            loader: document.getElementById('loader'),
            error: document.getElementById('errorMsg'),
            content: document.getElementById('weatherContent'),
            // Data Fields
            temp: document.getElementById('temp'),
            feelsLike: document.getElementById('feelsLike'),
            city: document.getElementById('cityName'),
            desc: document.getElementById('weatherDesc'),
            humidity: document.getElementById('humidity'),
            wind: document.getElementById('wind'),
            maxTemp: document.getElementById('maxTemp'),
            minTemp: document.getElementById('minTemp'),
            time: document.getElementById('localTime'),
            iconContainer: document.getElementById('weatherIconContainer'),
            forecast: document.getElementById('forecastContainer')
        };

        // --- Icon System (SVG Paths) ---
        const icons = {
            sun: `<svg viewBox="0 0 64 64" class="weather-icon-lg" fill="none" stroke="white" stroke-width="2"><circle cx="32" cy="32" r="14" fill="#f59e0b" stroke="none"/><path d="M32 4V10M32 54V60M56 32H62M2 32H8M49 15L45 19M15 49L19 45M49 49L45 45M15 15L19 19" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/></svg>`,
            moon: `<svg viewBox="0 0 64 64" class="weather-icon-lg" fill="none"><path d="M46 38.6C46 50.3 36.4 60 24.6 60C14.8 60 6.6 53.4 4.3 44.5C18 45.4 29 34.4 30.1 20.7C39.1 23 46 30.2 46 38.6Z" fill="#94a3b8"/></svg>`,
            cloud: `<svg viewBox="0 0 64 64" class="weather-icon-lg" fill="none"><path d="M46 48H18C12.5 48 8 43.5 8 38C8 32.5 12.5 28 18 28C18.6 21 24.3 16 31 16C37.7 16 43.4 21 44 28C49.5 28 54 32.5 54 38C54 43.5 49.5 48 46 48Z" fill="#cbd5e1"/></svg>`,
            rain: `<svg viewBox="0 0 64 64" class="weather-icon-lg" fill="none"><path d="M44 28C49.5 28 54 32.5 54 38C54 43.5 49.5 48 46 48H18C12.5 48 8 43.5 8 38C8 32.5 12.5 28 18 28" fill="#94a3b8"/><path d="M22 52L18 60M32 52L28 60M42 52L38 60" stroke="#60a5fa" stroke-width="3" stroke-linecap="round"/></svg>`,
            snow: `<svg viewBox="0 0 64 64" class="weather-icon-lg" fill="none"><path d="M46 48H18C12.5 48 8 43.5 8 38C8 32.5 12.5 28 18 28C18.6 21 24.3 16 31 16C37.7 16 43.4 21 44 28C49.5 28 54 32.5 54 38C54 43.5 49.5 48 46 48Z" fill="#e2e8f0"/><path d="M32 50V60M26 54L38 56M38 54L26 56" stroke="#bfdbfe" stroke-width="2"/></svg>`,
            thunder: `<svg viewBox="0 0 64 64" class="weather-icon-lg" fill="none"><path d="M46 48H18C12.5 48 8 43.5 8 38C8 32.5 12.5 28 18 28" fill="#64748b"/><path d="M34 36L26 48H32L28 60L40 46H32L34 36Z" fill="#facc15"/></svg>`,
            fog: `<svg viewBox="0 0 64 64" class="weather-icon-lg" fill="none"><path d="M10 24H54M14 32H50M10 40H54" stroke="#cbd5e1" stroke-width="4" stroke-linecap="round" opacity="0.7"/></svg>`
        };

        // --- Weather Code Mapping ---
        function getWMOInfo(code, isDay) {
            // Returns: { iconSvg, label, bgClass }
            const c = code;
            if(c === 0 || c === 1) return { 
                icon: isDay ? icons.sun : icons.moon, 
                label: isDay ? "Clear Sky" : "Clear Night", 
                bg: isDay ? 'bg-clear-day' : 'bg-clear-night' 
            };
            if(c === 2 || c === 3) return { icon: icons.cloud, label: "Cloudy", bg: 'bg-cloudy' };
            if(c >= 45 && c <= 48) return { icon: icons.fog, label: "Foggy", bg: 'bg-cloudy' };
            if(c >= 51 && c <= 67) return { icon: icons.rain, label: "Rain", bg: 'bg-rain' };
            if(c >= 71 && c <= 77) return { icon: icons.snow, label: "Snow", bg: 'bg-snow' };
            if(c >= 80 && c <= 82) return { icon: icons.rain, label: "Showers", bg: 'bg-rain' };
            if(c >= 85 && c <= 86) return { icon: icons.snow, label: "Snow Showers", bg: 'bg-snow' };
            if(c >= 95) return { icon: icons.thunder, label: "Thunderstorm", bg: 'bg-thunder' };
            return { icon: icons.sun, label: "Unknown", bg: 'bg-default' };
        }

        // --- Core Functions ---

        async function fetchWeather(lat, lon, cityName, country = "") {
            setLoading(true);
            try {
                // Open-Meteo URL
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,is_day,precipitation,weather_code,wind_speed_10m&daily=weather_code,temperature_2m_max,temperature_2m_min,sunrise,sunset&timezone=auto`;
                
                const response = await fetch(url);
                if (!response.ok) throw new Error("Weather data unavailable");
                const data = await response.json();

                updateUI(data, cityName, country);
                saveToHistory(cityName);
                setLoading(false);
            } catch (err) {
                showError(err.message);
            }
        }

        async function searchCity(query) {
            if(!query) return;
            setLoading(true);
            try {
                // Geocoding API
                const url = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(query)}&count=1&language=en&format=json`;
                const res = await fetch(url);
                const data = await res.json();

                if (!data.results || data.results.length === 0) {
                    throw new Error("City not found");
                }

                const { latitude, longitude, name, country } = data.results[0];
                fetchWeather(latitude, longitude, name, country);
            } catch (err) {
                showError("City not found. Please try again.");
            }
        }

        function updateUI(data, city, country) {
            const current = data.current;
            const daily = data.daily;
            const info = getWMOInfo(current.weather_code, current.is_day);

            // Background & Theme
            els.body.className = info.bg;

            // Main Info
            els.city.textContent = `${city}, ${country}`;
            els.temp.textContent = Math.round(current.temperature_2m);
            els.feelsLike.textContent = Math.round(current.apparent_temperature);
            els.desc.textContent = info.label;
            els.iconContainer.innerHTML = info.icon;
            
            // Stats
            els.humidity.textContent = current.relative_humidity_2m;
            els.wind.textContent = current.wind_speed_10m;
            els.maxTemp.textContent = Math.round(daily.temperature_2m_max[0]);
            els.minTemp.textContent = Math.round(daily.temperature_2m_min[0]);

            // Time
            const now = new Date();
            els.time.textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            // Forecast Render
            renderForecast(daily);

            els.content.classList.remove('hidden');
            els.error.style.display = 'none';
        }

        function renderForecast(daily) {
            els.forecast.innerHTML = '';
            
            // Open-Meteo returns array of 7 days. i=0 is today.
            for(let i = 1; i < daily.time.length; i++) {
                const date = new Date(daily.time[i]);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                const code = daily.weather_code[i];
                // Assuming Forecast is always 'day' icons for simplicity
                const info = getWMOInfo(code, 1);
                
                const card = document.createElement('div');
                card.className = 'forecast-card';
                card.innerHTML = `
                    <div class="day-name">${dayName}</div>
                    <div class="forecast-icon" style="width:24px; margin:0 auto;">${info.icon.replace('width="64"', 'width="24"').replace('class="weather-icon-lg"', '')}</div>
                    <div class="forecast-temp">${Math.round(daily.temperature_2m_max[i])}°</div>
                `;
                els.forecast.appendChild(card);
            }
        }

        // --- Geolocation ---
        function getGeoLocation() {
            if (!navigator.geolocation) {
                showError("Geolocation not supported");
                return;
            }
            setLoading(true);
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const { latitude, longitude } = position.coords;
                    // Reverse Geocoding to get City Name (Optional, but nice)
                    // We can just fetch weather directly, but let's try to get name via BigDataCloud or similar, 
                    // BUT per rules, stick to Open-Meteo. Open-Meteo doesn't have reverse geocoding easily free without key restrictions sometimes.
                    // Instead, we will fetch weather, and use timezone or generic name.
                    // Actually, let's just show "My Location" if we can't find name, 
                    // OR pass coords to weather, and Open-Meteo weather response doesn't give city name.
                    // We'll stick to coords -> Weather. Name will be "Your Location".
                    fetchWeather(latitude, longitude, "Your Location", ""); 
                },
                () => {
                    showError("Location permission denied");
                }
            );
        }

        // --- Utils & History ---
        function setLoading(state) {
            if(state) {
                els.loader.style.display = 'block';
                els.content.classList.add('hidden');
                els.error.style.display = 'none';
            } else {
                els.loader.style.display = 'none';
            }
        }

        function showError(msg) {
            els.error.textContent = msg;
            els.error.style.display = 'block';
            els.loader.style.display = 'none';
        }

        function saveToHistory(city) {
            if(city === "Your Location") return;
            let history = JSON.parse(localStorage.getItem('weather_history')) || [];
            // Remove if exists
            history = history.filter(c => c.toLowerCase() !== city.toLowerCase());
            // Add to front
            history.unshift(city);
            // Limit to 5
            if(history.length > 5) history.pop();
            localStorage.setItem('weather_history', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('weather_history')) || [];
            els.recentBox.innerHTML = '';
            history.forEach(city => {
                const chip = document.createElement('div');
                chip.className = 'chip';
                chip.textContent = city;
                chip.onclick = () => {
                    els.input.value = city;
                    searchCity(city);
                };
                els.recentBox.appendChild(chip);
            });
        }

        // --- Event Listeners ---
        els.searchBtn.addEventListener('click', () => searchCity(els.input.value));
        els.input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchCity(els.input.value);
        });
        els.geoBtn.addEventListener('click', getGeoLocation);

        // --- Init ---
        renderHistory();
        // Load default city if nothing loaded
        if(!els.content.classList.contains('visible')) {
           // Optional: Auto load a city or wait for user
           // Let's prompt user or load London as demo
           searchCity("London"); 
        }

    </script>
</body>
</html>
